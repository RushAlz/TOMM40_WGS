name: Run TOMM40_WGS Demo
run-name: ${{ github.actor }} is testing out GitHub Actions ðŸš€
on: [push]
jobs:
  Run-TOMM40_WGS-Demo:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
    steps:
      - uses: conda-incubator/setup-miniconda@v3
        with:
          auto-activate-base: true
      - name: Conda info
        shell: bash -el {0}
        run: conda info
      - name: Conda list
        shell: pwsh
        run: conda list
